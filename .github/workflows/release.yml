name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create draft release'
        required: false
        default: 'false'
        type: boolean

env:
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  build-and-release:
    runs-on: macos-latest
    
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Get version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" =~ ^refs/tags/v(.*)$ ]]; then
          echo "VERSION=${BASH_REMATCH[1]}" >> $GITHUB_ENV
          echo "TAG_NAME=${BASH_REMATCH[0]}" >> $GITHUB_ENV
        else
          echo "VERSION=0.0.0-dev" >> $GITHUB_ENV
          echo "TAG_NAME=v0.0.0-dev" >> $GITHUB_ENV
        fi

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          ~/.cache/electron
          ~/.cache/electron-builder
        key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Install dependencies
      run: |
        npm ci --prefer-offline --no-audit
        npm run postinstall

    - name: Run tests
      run: |
        npm run lint
        npm run type-check
        # npm test # å¦‚æžœæœ‰æµ‹è¯•çš„è¯

    - name: Import Apple certificate
      if: startsWith(github.ref, 'refs/tags/')
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # åˆ›å»ºå˜é‡
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # å¯¼å…¥è¯ä¹¦
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

        # åˆ›å»ºä¸´æ—¶keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # å¯¼å…¥è¯ä¹¦
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # è®¾ç½®åˆ†åŒºåˆ—è¡¨
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

    - name: Build application
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        CSC_IDENTITY_AUTO_DISCOVERY: 'true'
      run: |
        npm run build
        
        # æ ¹æ®æž¶æž„æž„å»º
        if [ "${{ matrix.arch }}" = "x64" ]; then
          npm run dist:mac -- --x64
        elif [ "${{ matrix.arch }}" = "arm64" ]; then
          npm run dist:mac -- --arm64
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: screenwatcher-${{ matrix.arch }}-${{ env.VERSION }}
        path: |
          dist/*.dmg
          dist/*.zip
          dist/latest-mac.yml
        retention-days: 7

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') && matrix.arch == 'x64'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: ScreenWatcher ${{ env.VERSION }}
        draft: ${{ github.event.inputs.draft == 'true' }}
        prerelease: ${{ contains(env.VERSION, 'beta') || contains(env.VERSION, 'alpha') || contains(env.VERSION, 'rc') }}
